        function confirmReload() {
            Swal.fire({

                }
            });
        }

        // Mencegah reload default pada tombol reload browser
        window.addEventListener('beforeunload', (event) => {
            // Prevent the default action
            event.preventDefault();

        });

        // Event listener untuk tombol reload khusus
        document.addEventListener('DOMContentLoaded', () => {

                reloadButton.addEventListener('click', confirmReload);
            }
        });

        evt.currentTarget.className += " active";

		function showToast(message) {
    var toast = document.getElementById("toast");
    var toastMessage = document.getElementById("toastMessage");
    toastMessage.textContent = message;
    toast.style.display = "block";
    
    // Hide the toast after 3 seconds
    setTimeout(function() {
        toast.style.display = "none";
    }, 3000);
}



function generateRandomStrings() {
    var numOfStrings = document.getElementById("numOfStrings").value;
    var domain = document.getElementById("domainSelect").value;
    var linkList = document.getElementById("linkList");
    
    // Clear existing links
    linkList.value = '';

    // Check if domain is selected
    if (!domain) {
        Swal.fire({
            icon: 'error',
            title: 'Oops...',
            text: 'Please select a Your ID first!',
        });
        return;
    }

    var selectedOption = document.querySelector('input[name="options"]:checked')?.id;
    
    if (!selectedOption) {
        Swal.fire({
            icon: 'error',
            title: 'Oops...',
            text: 'Please select Your ID first!',
        });
        return;
    }
    
    for (var i = 0; i < numOfStrings; i++) {
        var randomString = '';
        if (selectedOption === 'option1') { // TRAFE
            // Generate an 8-character string starting with a lowercase letter
            randomString = String.fromCharCode(Math.floor(Math.random() * 26) + 97); // First character as a lowercase letter (a-z)
            randomString += Math.random().toString(36).substring(2, 9); // Add 7 more characters (lowercase letters and digits)
        } else if (selectedOption === 'option2') { // IMO
            // Generate an 8-character string starting with a number
            randomString = Math.floor(Math.random() * 10); // First character as a digit (0-9)
            randomString += Math.random().toString(36).substring(2, 9); // Add 7 more characters (lowercase letters and digits)
        }
        linkList.value += domain + randomString + "\n";
    }
    updateLinkCount();
}


        function copyToClipboard(elementId) {
            const outputArea = document.getElementById(elementId);
            outputArea.select();
            document.execCommand('copy');
            showCopiedToast('copySuccessToast');
        }

        function showCopiedToast(toastId) {
            const toast = document.getElementById(toastId);
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 2000); // Tampilkan toast selama 2 detik
        }

    function updateLinkCount() {
        var linkListTextarea = document.getElementById("linkList");
        var linkList = linkListTextarea.value.trim().split('\n');
        var linkCountElement = document.getElementById("linkCount");
        var linkCountText = linkCountElement.dataset.originalText; // Ambil teks asli dari dataset
        linkCountElement.textContent = linkList.length + " " + linkCountText; // Gabungkan jumlah link dengan teks asli
    }

    function generateText() {
        var linkListTextarea = document.getElementById("linkList");
        var linkList = linkListTextarea.value.trim().split('\n');
        var customText = document.getElementById("customText").value.trim().split('\n');
        var result = '';

        // Take only one link for merging
        var currentLink = linkList.shift() || '';

        for (var i = 0; i < customText.length; i++) {
            var line = customText[i];

            // Check if the line contains #
            if (line.includes("#")) {
                // Replace all # with the current link
                line = line.replace(/#+/g, currentLink);
            }

            // Append the modified line to the result
            result += line + '\n';
        }

        // Display the result
        document.getElementById("result").value = result.trim();
        linkListTextarea.value = linkList.join('\n'); // Update the link list textarea
        updateLinkCount(); // Update link count after generating text
    }

    function clearLinkList() {
        document.getElementById("linkList").value = ""; // Menghapus isi dari kolom list link
        updateLinkCount(); // Memperbarui jumlah link dan teks count
    }
